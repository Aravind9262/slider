<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Slider.css">
</head>
<body>
    <main>
        <div class="slider" style="
            --width: 100px;
            --height: 50px;

            <div class="list">

                <div class="item" style="--position: 2"><img src="./slider1_1.png" alt=""></div>
                <div class="item" style="--position: 3"><img src="./slider1_2.png" alt=""></div>
                <div class="item" style="--position: 4"><img src="./slider1_3.png" alt=""></div>
                <div class="item" style="--position: 5"><img src="./slider1_4 (2).png" alt=""></div>
                <div class="item" style="--position: 6"><img src="./slider1_5.png" alt=""></div>
                <div class="item" style="--position: 7"><img src="./slider1_6.png" alt=""></div>
                <div class="item" style="--position: 8"><img src="./slider1_7.png" alt=""></div>
                <div class="item" style="--position: 9"><img src="./slider1_8.png" alt=""></div>
                <div class="item" style="--position: 10"><img src="./slider1_9.png" alt=""></div>
            </div>
        </div>

        <div class="slider" reverse="true" style="
            --width: 1000px;
            --height: 500px;
            --quantity: 9;
        ">
            <div class="list">
                <div class="item" style="--position: 1"><img src="./Devara.webp" alt=""></div>

                <div class="item" style="--position: 3"><img src="./Animal.webp" alt=""></div>
                <div class="item" style="--position: 4"><img src="./KA.webp" alt=""></div>
                <div class="item" style="--position: 5"><img src="./Kanguva.webp" alt=""></div>
                <div class="item" style="--position: 6"><img src="./Rajasaaab.webp" alt=""></div>
                <div class="item" style="--position: 7"><img src="./Salaar.webp" alt=""></div>
                <div class="item" style="--position: 8"><img src="./Luckybaskar.webp" alt=""></div>
                <div class="item" style="--position: 9"><img src="./KGF.webp" alt=""></div>
            </div>
        </div>
    </main>

</html>
